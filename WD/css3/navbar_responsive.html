
<!DOCTYPE html>
<html>
<head>

<style>

*{
	box-sizing:border-box;
	margin:auto;
}

.row{
	display:flex;
	flex-wrap: wrap;
}

/*  mobile 600 less then */

/*   default work on Mobile less 600 Resolution  */
[class*="col-"]{
	width:100%;
}

/*  tablet 600> */
@media only screen and (min-width: 600px) {
	.col-s-1{ width:8.33% }
	.col-s-2{ width:16.66% }
	.col-s-3{ width:25% }
	.col-s-4{ width:33.33% }
	.col-s-5{ width:41.66% }
	.col-s-6{ width:50% }
	.col-s-7{ width:58.33% }
	.col-s-8{ width:66.66% }
	.col-s-9{ width:75% }
	.col-s-10{ width:83.33% }
	.col-s-11{ width:91.66% }
	.col-s-12{ width:100% }
}

/*  desktop 768> */
@media only screen and (min-width: 768px) {
	.col-1{ width:8.33% }
	.col-2{ width:16.66% }
	.col-3{ width:25% }
	.col-4{ width:33.33% }
	.col-5{ width:41.66% }
	.col-6{ width:50% }
	.col-7{ width:58.33% }
	.col-8{ width:66.66% }
	.col-9{ width:75% }
	.col-10{ width:83.33% }
	.col-11{ width:91.66% }
	.col-12{ width:100% }
}

.navbar{
	background-color:black;
}

.navbar a{
	display:block;
	float:left;
	padding: 14px 16px;
	text-align: center;
	color:white;
	text-decoration:none;
	font-size:20px;
	font-weight:bold;
}
.navbar a:hover{
	color:black;
	background-color:lightGray;
}

@media only screen and (max-width: 600px) {
	.navbar a{
		width:100%;
	}
}


</style>
</head>
<body>
	
	<div class="row">
		<nav class="col-12 navbar">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Blog</a>
				<a href="#">Contact</a>
				<a href="#">Gallery</a>
				<a href="#">Login</a>
			</ul>
		</nav>
	</div>
	
	
	
</body>
</html>
